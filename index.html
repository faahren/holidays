<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <h1>COUNTDOWN TO HOLIDAYS</h1>
        </section>
        <section class="countdown-container">
          
          <div class="days-container">
            <div class="days"></div>
            <div class="days-label">days</div>
          </div>
          
          <div class="hours-container">
            <div class="hours"></div>
            <div class="hours-label">hours</div>
          </div>
          
          <div class="minutes-container">
            <div class="minutes"></div>
            <div class="minutes-label">minutes</div>
          </div>
          
          <div class="seconds-container">
            <div class="seconds"></div>
            <div class="seconds-label">seconds</div>
          </div>
          
        </section>
    </body>
    
    <style>
        body, html {
      height: 100%;
      min-height: 100%;
      max-height: 100%;
      font-family: 'Lato', sans-serif;
      margin:0;
      padding:0;
    }
    h1{
        font-size: 48px;
        letter-spacing: 2;
        font-weight: normal;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 12px;
      background: url('holbox.jpg') no-repeat center center / cover;
      color: white;
    }
    
    .countdown-container {
      display: flex;
      width: 100%;
      max-width: 70%;
      justify-content: space-between;
    }
    
    .days-container,
    .hours-container,
    .minutes-container, 
    .seconds-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0,0,0,0.1);
      border: 5px solid rgba(255,255,255,0.3);
      width: 140px;
      height: 140px;
      border-radius: 99px;
    }
    
    .days,
    .hours,
    .minutes,
    .seconds {
      font-size: 2.5em; 
      margin: 10px 0;
    }
    
    
    .days-label,
    .hours-label,
    .minutes-label,
    .seconds-label {
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    
    @media (max-width: 800px) {
      
      .countdown-container {
        max-width: 90%;
      }
      
      .days-container,
      .hours-container,
      .minutes-container, 
      .seconds-container {
        font-size: 0.8em;
        width: 100px;
        height: 100px;
      }
    }
    
    
    </style>
    <script>
        const countDownClock = (number = 100, format = 'seconds') => {
      
      const d = document;
      const daysElement = d.querySelector('.days');
      const hoursElement = d.querySelector('.hours');
      const minutesElement = d.querySelector('.minutes');
      const secondsElement = d.querySelector('.seconds');
      let countdown;
      convertFormat(format);
      
      
      function convertFormat(format) {
        switch(format) {
          case 'seconds':
            return timer(number);
          case 'minutes':
            return timer(number * 60);
            case 'hours':
            return timer(number * 60 * 60);
          case 'days':
            return timer(number * 60 * 60 * 24);             
        }
      }
    
      function timer(seconds) {
        const now = Date.now();
        const then = now + seconds * 1000;
    
        countdown = setInterval(() => {
          const secondsLeft = Math.round((then - Date.now()) / 1000);
    
          if(secondsLeft <= 0) {
            clearInterval(countdown);
            return;
          };
    
          displayTimeLeft(secondsLeft);
    
        },1000);
      }
    
      function displayTimeLeft(seconds) {
        daysElement.textContent = Math.floor(seconds / 86400);
        hoursElement.textContent = Math.floor((seconds % 86400) / 3600);
        minutesElement.textContent = Math.floor((seconds % 86400) % 3600 / 60);
        secondsElement.textContent = seconds % 60 < 10 ? `0${seconds % 60}` : seconds % 60;
      }
    }
    
    
    /*
      start countdown
      enter number and format
      days, hours, minutes or seconds
    */
    const noww = new Date()
    const hol = new Date('2023-06-23 16:30:00')
    const mins = Math.round((hol - noww) / 1000 / 60)
    countDownClock(mins, 'minutes');
    </script>
</html>
